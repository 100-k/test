<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sound</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  height: 100%;
  overflow: hidden;
}

video {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  height: 100vh;
  width: auto;
}
</style>
</head>

<body>

<video id="v" playsinline muted>
  <source src="video.mp4" type="video/mp4">
</video>

<script>
const v = document.getElementById("v");

// 画面のどこかを1回タップしたら再生＋音ON
function start() {
  v.play().then(() => {
    v.muted = false;
  });
  document.removeEventListener("pointerdown", start);
}

document.addEventListener("pointerdown", start);
</script>

</body>
